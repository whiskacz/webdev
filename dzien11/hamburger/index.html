<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e6866aac7.js" crossorigin="anonymous"></script>
    <title>hamburger</title>
    <style>
        html{
            height: 200vh;
        }

        i{
            position: fixed;
            right: 50px;
            top: 30px;
            font-size: 40px;
            color:#666;
            transition: 0.4s;
            cursor: pointer;
        }

        i:hover{
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu_ico">
        <i class="fa-solid fa-bars"></i> 
    </div>
    
</body>
</html>
